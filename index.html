<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <a href="#" class="brand-logo">DCIT Connect</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="active"><a  href="index.html">Jobs</a></li>
          <li ><a class="waves-effect waves-light btn red modal-trigger" href="#modal1">Subscribe</a></li>
        </ul>
      </div>
    </nav>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7_dtp.css" rel="stylesheet" type="text/css">
        <div id="mc_embed_signup">
        <form action="https://gmail.us14.list-manage.com/subscribe/post?u=d1a0520ddcf03b3eedcfc9a18&amp;id=60f19e7a63" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
          <h2>Subscribe to our mailing list for job notifications</h2>
        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
        </label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
          <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div> 
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d1a0520ddcf03b3eedcfc9a18_60f19e7a63" tabindex="-1" value=""></div>
              <div class="optionalParent">
                  <div class="clear foot">
                      <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                      <p class="brandingLogo"><a href="http://eepurl.com/hWMDWz" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a></p>
                  </div>
              </div>
            </div>
        </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
  
    </div>
          
    <iframe loading="lazy" class="airtable-embed" src="https://airtable.com/embed/shrxr0CZ3Hg29yEZt?backgroundColor=purple&viewControls=on" frameborder="0" onmousewheel=""></iframe>

    <script type="module" src="/main.js"></script>
  </body>
</html>
